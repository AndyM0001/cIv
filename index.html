<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora puerka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="index.css">
<body>

    <div class="container">
        <h1 class="text-center btn-success rounded">Calculadora puerk</h1>

        <form class="form-group" id="form">
            <label class="form-label" for="n1">Primer número</label>
            <input step="any" required type="number" name="n1" class="form-control" id="n1">


            <label for="opt">Opción</label>
            <select required style="text-align: center;" class="form-control" name="opt" id="opt">

                <option value="+">+</option>
                <option value="-">-</option>
                <option selected value="x">x</option>
                <option value="/">/</option>
            </select>
            <label class="form-label" for="n2">Segundo número</label>
            <input step="any" required type="number" class="form-control" id="n2">
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    ACEPTAR
                </button>
            </div>
            <br>
        </form>

        <div class="bg-success text-center text-white" id="n">
            0.0
        </div>

        <br>
        <div class="text-center img-container">
            <img class="rounded" width="300px" height="300px" id="imgAvatar" style="display: none;"
                src="https://w0.peakpx.com/wallpaper/291/149/HD-wallpaper-video-game-identity-v.jpg" alt="" srcset="">
        </div>

    </div>

    
</body>

<script>
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        let opt = document.getElementById("opt").value;
        let n1 = parseFloat(document.getElementById("n1").value);
        let n2 = parseFloat(document.getElementById("n2").value);
        let n = 0.0;
        var error = false;
        console.log(opt)
        switch (opt) {
            case "/":
                if (n2 > 0) {
                    n = n1 / n2;
                }
                else {
                    document.getElementById("imgAvatar").style.display = "inline";
                    document.getElementById("imgAvatar").src = "/error.jpg";
                    const audio = new Audio("/error.mp3");
                    audio.play();
                    error = true;
                }
                break;
            case "+":
                n = n1 + n2;
                break;

            case "-":
                n = n1 - n2;
                break;

            case "x":
                n = n1 * n2;
                break;
        }

        n=parseFloat(n);
        if (n == parseFloat(2409) || n == parseFloat(924)) {
            document.getElementById("imgAvatar").style.display = "inline";
            document.getElementById("imgAvatar").src = "/jose.jpg";
            const audio = new Audio("/jose.mp3");
            audio.play();
        }
        else if (n == parseFloat(210) || n ==parseFloat(1002) ) {
            document.getElementById("imgAvatar").style.display = "inline";
            document.getElementById("imgAvatar").src = "/special.jpeg";
        }
        else {
            if (!error) { 
                document.getElementById("imgAvatar").style.display = "inline";
                document.getElementById("imgAvatar").src = "/Survivor.jpg";
                const audio = new Audio("/success.mp3");
                audio.play();
                console.log("paso por aqui")
            }
        }
        document.getElementById("n").innerHTML = n;

    });
</script>

</html>

<link rel="stylesheet" href="/css/index.css">
<body>

    <div class="container">
        
        <h1 class="text-center btn-success rounded">Calculadora PUERKA</h1>

        <form class="form-group" id="form">
            <label class="form-label" for="n1">Primer número</label>
            <input step="any" required style="text-align: center;" type="number" name="n1" class="form-control" id="n1">


            <label for="opt">Opción</label>
            <select required style="text-align: center;" class="form-control" name="opt" id="opt">

                <option value="+">+</option>
                <option value="-">-</option>
                <option selected value="x">x</option>
                <option value="/">/</option>
            </select>
            <label class="form-label" for="n2">Segundo número</label>
            <input step="any" required style="text-align: center;" type="number" class="form-control" id="n2">
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Hacer cálculo PUERKO
                </button>
            </div>
            <br>
        </form>

        <div class="bg-success text-center text-white" id="n">
            0.0
        </div>

        <br>
        <div class="text-center img-container">
            <img class="rounded" width="300px" height="300px" id="imgAvatar" style="display: none;"
                src="https://w0.peakpx.com/wallpaper/291/149/HD-wallpaper-video-game-identity-v.jpg" alt="" srcset="">
        </div>

    </div>

    
</body>
